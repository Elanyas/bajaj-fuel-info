<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ሐረር ገበያ - ነጻ ምዝገባ</title>
    
    <!-- የጉግል ፎንት (Google Font) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- ገጹ ላይ የተካተተ ስታይል (Embedded CSS) -->
    <style>
        /*
        * ዳርክ ሞድ ስታይል (Harar Gebeya Registration Dark Mode Style)
        */
        :root {
            --primary-color: #00bcd4; /* ሲያን (Cyan) */
            --primary-light: #26c6da;
            --background-color: #1a202c; /* በጣም ጥቁር */
            --card-background: #2d3748; /* ለካርድ ትንሽ የቀለለ ጥቁር */
            --text-color: #e2e8f0; 
            --input-background: #1a202c; /* እንደ ጀርባው ጥቁር */
            --border-color: #4a5568;
            --error-color: #f56565;
            --success-color: #00bcd4; 
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans Ethiopic', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            width: 100%;
            max-width: 450px; /* ልክ እንደ Login ገጹ */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-section {
            width: 100%;
        }

        .registration-card {
            background-color: var(--card-background);
            padding: 40px 30px;
            border-radius: 0.75rem;
            box-shadow: 0 15px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
            text-align: center;
        }

        .form-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary-light);
            margin-bottom: 0.75rem;
        }

        .form-subtitle {
            font-size: 0.9rem;
            color: #a0aec0;
            margin-bottom: 1.75rem;
        }

        .input-group {
            margin-bottom: 1.25rem;
            width: 100%;
        }

        /* የመረጃ ማስገቢያ ስታይል (Input Field Style) */
        .input-group input {
            width: 100%;
            padding: 0.85rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            background-color: var(--input-background);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input::placeholder {
            color: #718096;
        }

        /* ሲነካ የሚኖረው ላይት (Focus Effect) - ሲያን ግሎው */
        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color); 
            box-shadow: 0 0 0 4px rgba(0, 188, 212, 0.3); 
        }

        /* የመመዝገቢያ ቁልፍ (Button) */
        #registerButton {
            width: 100%;
            padding: 0.85rem;
            background-color: var(--primary-color);
            color: #1a202c; 
            border: none;
            border-radius: 0.5rem;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        #registerButton:hover {
            background-color: var(--primary-light);
        }

        #registerButton:active {
            transform: scale(0.98); 
        }

        #registerButton:disabled {
            background-color: #4a5568;
            color: #a0aec0;
            cursor: not-allowed;
        }

        /* መልዕክት ማሳያዎች */
        .message {
            text-align: center;
            padding: 10px;
            margin-top: 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.5s ease;
            min-height: 1.2em;
        }

        .error-message {
            color: var(--error-color);
            /* እንደ ማብራሪያው የጀርባ ቀለም አያስፈልግም */
        }

        .success-message {
            color: var(--success-color);
            /* እንደ ማብራሪያው የጀርባ ቀለም አያስፈልግም */
        }
        
        /* ወደ መግቢያ ሊንክ */
        .login-link-note {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #a0aec0;
        }
        .login-link-note a {
            color: var(--primary-light);
            text-decoration: none;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="login-section"> 
            <div class="registration-card">
                <h2 class="form-title">ወደ ሐረር ገበያ ይመዝገቡ!</h2>
                <p class="form-subtitle">በነጻ ተመዝግበው 50 ኮይኖች በስጦታ ያግኙ።</p>
                
                <div class="input-group">
                    <input type="text" id="fullNameInput" placeholder="ሙሉ ስም" required>
                </div>
                <div class="input-group">
                    <input type="tel" id="phoneNumberInput" placeholder="ስልክ ቁጥር (09... ወይም 07...)" required>
                </div>
                <div class="input-group">
                    <input type="password" id="passwordInput" placeholder="የይለፍ ቃል (ቢያንስ 4 ፊደላት)" required>
                </div>
                
                <button id="registerButton">መመዝገቢያ</button>
                
                <p id="errorMessage" class="message error-message"></p>

                <p id="successMessage" class="message success-message"></p>
                
                <p class="login-link-note">
                   አስቀድመው ተመዝግበዋል? ወደ <a href="login_gebeya.html">መግቢያ ገጽ</a> ይሂዱ።
                </p>
            </div>
        </div>
    </div>

    <!-- ጃቫ ስክሪፕት እና ፋየርቤዝ -->
    <script type="module">
        // የፋየርቤዝ ሞጁሎችን ማስገባት (Import)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

        // ✅ የ Firebase ኮንፊግሬሽን - ከቀደመው login_gebeya.html የተወሰደ
        const firebaseConfig = {
            apiKey: "AIzaSyA-ywRuhanxoEJgR83jwp_-nOkPY4jLOH4",
            authDomain: "elanyas-info.firebaseapp.com",
            projectId: "elanyas-info",
            storageBucket: "elanyas-info.firebasestorage.app",
            messagingSenderId: "769306910360",
            appId: "1:769306910360:web:70988eed5b1da8ffa0faed",
            measurementId: "G-2XX2B3RSGP"
        };

        // Firebaseን ማስጀመር
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // የ HTML ኤለመንቶችን መያዝ
        const fullNameInput = document.getElementById('fullNameInput');
        const phoneNumberInput = document.getElementById('phoneNumberInput');
        const passwordInput = document.getElementById('passwordInput');
        const registerButton = document.getElementById('registerButton');
        const errorMessageDisplay = document.getElementById('errorMessage');
        const successMessageDisplay = document.getElementById('successMessage');

        // መልእክት ማሳያ ፈንክሽኖች
        function showErrorMessage(message) {
            errorMessageDisplay.textContent = message;
            errorMessageDisplay.style.opacity = "1";
            successMessageDisplay.style.opacity = "0";
            successMessageDisplay.textContent = "";
        }

        function showSuccessMessage(message) {
            successMessageDisplay.textContent = message;
            successMessageDisplay.style.opacity = "1";
            errorMessageDisplay.style.opacity = "0";
            errorMessageDisplay.textContent = "";
        }

        function hideMessages() {
            errorMessageDisplay.style.opacity = "0";
            successMessageDisplay.style.opacity = "0";
            errorMessageDisplay.textContent = "";
            successMessageDisplay.textContent = "";
        }
        
        // የምዝገባ ቁልፉ ሲጫን
        registerButton.addEventListener('click', async () => {
            hideMessages();

            const fullName = fullNameInput.value.trim();
            const phoneNumber = phoneNumberInput.value.trim();
            const password = passwordInput.value.trim();

            // 1. የመረጃ ማስገቢያው ባዶ አለመሆኑን ማረጋገጥ
            if (!fullName || !phoneNumber || !password) {
                showErrorMessage("እባክዎ ሁሉንም መስኮች ይሙሉ!");
                return;
            }

            // 2. የስልክ ቁጥር ትክክለኛነት ማረጋገጥ
            if ((!phoneNumber.startsWith('09') && !phoneNumber.startsWith('07')) || phoneNumber.length !== 10 || !/^\d+$/.test(phoneNumber)) {
                showErrorMessage("ትክክለኛ የ10 አሃዝ ስልክ ቁጥር ያስገቡ (09... ወይም 07...)");
                return;
            }

            // 3. የይለፍ ቃል ርዝመት ማረጋገጥ
            if (password.length < 4) {
                showErrorMessage("የይለፍ ቃልዎ ቢያንስ 4 ፊደላት/ቁጥሮች መሆን አለበት።");
                return;
            }
            
            // 4. አዝራሩን disable ማድረግ እና Loading መልዕክት ማሳየት
            registerButton.disabled = true; 
            showSuccessMessage("እየተመዘገበ ነው... እባክዎ ይጠብቁ።");

            try {
                // የይለፍ ቃሉን ወደ ትልቅ ፊደል መቀየር - ከ login_gebeya.html ጋር ተመጣጣኝ ለማድረግ
                const passwordUpper = password.toUpperCase();
                
                // 5. ✅ የኮሌክሽን ስም ማረጋገጥ: "HararGebeyaUsers"
                const userDocId = phoneNumber; 
                const userDocRef = doc(db, "HararGebeyaUsers", userDocId);

                // 6. ተጠቃሚው አስቀድሞ መኖሩን ማረጋገጥ
                const userSnapshot = await getDoc(userDocRef);
                
                if (userSnapshot.exists()) {
                    showErrorMessage(`ይህ ስልክ ቁጥር (${phoneNumber}) አስቀድሞ ተመዝግቧል። ወደ መግቢያ ገጽ ይሂዱ።`);
                } else {
                    // 7. ለመመዝገብ የሚያስፈልጉ መረጃዎች (Data)
                    await setDoc(userDocRef, {
                        full_name: fullName,
                        password: passwordUpper, // በትልቅ ፊደል የተቀመጠ የይለፍ ቃል
                        phone_number: phoneNumber,
                        is_active: true, // ለሐረር ገበያ ተጠቃሚዎች ወዲያውኑ አክቲቭ ይሁን
                        registered_at: serverTimestamp(), // የተመዘገቡበት ቀን
                        last_payment_date: null, // የክፍያ ቀን የለም
                        ds_coin_balance: 50, // ✅ የተጠየቀው 50 ኮይን ባላንስ
                    });

                    showSuccessMessage("ምዝገባዎ ተጠናቋል! በስጦታ 50 ኮይኖች አግኝተዋል። አሁን ወደ መግቢያ ገጽ ይሂዱ።");
                    
                    // መረጃዎቹን ማጽዳት
                    fullNameInput.value = '';
                    phoneNumberInput.value = '';
                    passwordInput.value = '';

                    // 8. ወደ መግቢያ ገጹ መምራት (login_gebeya.html)
                    setTimeout(() => {
                        window.location.href = "login_gebeya.html"; 
                    }, 3000); 
                }

            } catch (error) {
                console.error("በምዝገባ ላይ ስህተት ተፈጠረ:", error);
                showErrorMessage("በምዝገባ ላይ ችግር ተፈጥሯል። እባክዎ እንደገና ይሞክሩ።");
            } finally {
                registerButton.disabled = false; 
                registerButton.textContent = "መመዝገቢያ";
            }
        });
    </script>
</body>
</html>
