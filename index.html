  <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-analytics.js";
  // ** Firestoreን ለመጠቀም ይህን አስገባ! **
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js"; 
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyA-ywRuhanxoEJgR83jwp_-nOkPY4jLOH4",
    authDomain: "elanyas-info.firebaseapp.com",
    projectId: "elanyas-info",
    storageBucket: "elanyas-info.firebasestorage.app",
    messagingSenderId: "769306910360",
    appId: "1:769306910360:web:70988eed5b1da8ffa0faed",
    measurementId: "G-2XX2B3RSGP"
  };

  // Initialize Firebase (የተደጋገመውን አስወግደናል)
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  
  // ** Firestore Databaseን ማስጀመር **
  const db = getFirestore(app); 

  // Function to read data from Firestore
  async function readData() {
    try {
        // collection() እና getDocs() ከላይ import መደረግ አለባቸው
        const usersCol = collection(db, 'users'); // 'users' የምትለዋን Collection ስምህን ተጠቀም
        const snapshot = await getDocs(usersCol); 

        if (snapshot.empty) {
            console.log('No matching documents.');
            document.getElementById('data-output').innerText = 'ምንም መረጃ የለም።';
            return;
        }

        let output = '';
        snapshot.forEach(doc => {
            console.log(doc.id, '=>', doc.data());
            output += `ID: ${doc.id}, Name: ${doc.data().name || 'N/A'}, Age: ${doc.data().age || 'N/A'}<br>`;
        });
        document.getElementById('data-output').innerHTML = output; 

    } catch (error) {
        console.error("Error getting documents: ", error);
        document.getElementById('data-output').innerText = 'መረጃ ሲያነብ ስህተት ተፈጠረ: ' + error.message;
    }
  }

  // Call the function when the page loads (ገጹ ሲጫን readData() እንዲጠራ ያደርጋል)
  // ** ማስታወሻ: ይህ index.html ወደ login.html የሚያዞር ከሆነ መረጃው ላይታይ ይችላል። **
  window.onload = readData; 
  </script>
</head>
<body>
  <div id="data-output">መረጃ እየተጫነ ነው...</div>

    <h1>በመጫን ላይ...</h1>

    <p class="small-text">ካለተዘዋወሩ <a href="login.html" class="redirect-link">እዚህ ይጫኑ</a></p>
  </div>

  <script>
    // JavaScript redirection for better user experience and SEO
    setTimeout(function() {
        window.location.href = "login.html";
    }, 3000); // 3 seconds delay
  </script>
</body>
