<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>መግቢያ ገፅ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333; /* Dark background */
            color: #f0f0f0;
            margin: 0;
        }
        .login-container {
            background-color: #fff7ea;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .login-container h2 {
            color: #FF8C00;
            margin-bottom: 20px;
        }
        .login-container input[type="password"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-container button {
            background-color: #FF8C00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .login-container button:hover {
            background-color: #e07b00;
        }
        .error-message {
            color: #dc3545;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>እባክዎን የይለፍ ቃል ያስገቡ</h2>
        <input type="password" id="passwordInput" placeholder="ይለፍ ቃል ያስገቡ">
        <button onclick="checkPassword()">መግቢያ</button>
        <p id="errorMessage" class="error-message"></p>
    </div>

    <script>
        function checkPassword() {
            const correctPassword = "5555"; // የምትፈልገው የይለፍ ቃል
            const enteredPassword = document.getElementById("passwordInput").value;
            const errorMessage = document.getElementById("errorMessage");

            if (enteredPassword === correctPassword) {
                window.location.href = "index.html"; // ትክክል ከሆነ ወደ ዋናው ገጽ ውሰድ
            } else {
                errorMessage.textContent = "የተሳሳተ የይለፍ ቃል! እንደገና ይሞክሩ።";
            }
        }
    </script>
</body>
</html>
