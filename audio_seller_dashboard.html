<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS Audio Seller Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* ------------------------------------------------ */
        /* --- Dark Theme & Glassmorphism Variables --- */
        /* ------------------------------------------------ */
        :root {
            /* ከእርስዎ style.css የተወሰዱ ቀለሞች */
            --color-bg-darkest: #04040C; 
            --color-bg-primary: #0A0A1A; /* ዋና ዳራ - Dark Blue/Black */
            --color-bg-secondary: #120D1A; /* ሁለተኛ ዳራ - Dark Violet */
            --color-card-bg: rgba(26, 26, 46, 0.35); /* ለ Glass Effect */
            --color-text-light: #E0E0E0;
            --color-text-muted: #A0A0B0;
            --color-accent-purple-light: #9B5DE5; 
            --color-accent-blue-light: #00B2FF; 
            --color-error: #FF6B6B;
            --color-success: #3DCC91;

            /* Gradient - ለ Button እና Highlight */
            --gradient-1: linear-gradient(90deg, #9B5DE5, #00B2FF); 
        }

        /* ------------------------------------------------ */
        /* --- Global & Typography --- */
        /* ------------------------------------------------ */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            line-height: 1.7;
            background-color: var(--color-bg-primary);
            color: var(--color-text-light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-size: 16px;
            overflow-x: hidden; /* ✅ አግድም እንቅስቃሴን ማስወገድ */
            transition: background-color 0.5s ease;
        }
        
        * {
            box-sizing: border-box;
        }

        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
            color: var(--color-text-light);
        }

        /* ------------------------------------------------ */
        /* --- Layout & Dashboard Structure --- */
        /* ------------------------------------------------ */
        .dashboard-container {
            width: 95%; /* በሁሉም ስክሪን እንዲመጥን */
            max-width: 1200px;
            margin: 50px auto 100px;
            padding: 30px;
            background-color: var(--color-bg-darkest);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid var(--color-text-muted);
            padding-bottom: 20px;
        }

        .dashboard-header h1 {
            font-size: 2.5em;
            color: var(--color-accent-purple-light);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        /* Glassmorphism Card Style */
        .glass-effect {
            background-color: var(--color-card-bg);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            border: 1px solid rgba(155, 93, 229, 0.1);
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            margin-bottom: 30px; /* ክፍሎቹን ለመለየት */
        }
        
        /* ------------------------------------------------ */
        /* --- Navigation Tabs --- */
        /* ------------------------------------------------ */
        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav-button {
            background-color: transparent;
            color: var(--color-text-muted);
            border: 2px solid var(--color-text-muted);
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            flex-grow: 1; 
            max-width: 300px;
            text-align: center;
        }

        .nav-button.active {
            color: var(--color-text-light);
            border-color: var(--color-accent-purple-light);
            background: rgba(155, 93, 229, 0.2);
            box-shadow: 0 0 15px rgba(155, 93, 229, 0.5);
        }

        .nav-button:hover:not(.active) {
            color: var(--color-accent-purple-light);
            border-color: var(--color-accent-purple-light);
        }

        /* ------------------------------------------------ */
        /* --- Form Elements --- */
        /* ------------------------------------------------ */
        .upload-form {
            display: grid;
            gap: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--color-accent-blue-light);
        }

        .form-group input[type="text"], 
        .form-group input[type="number"], 
        .form-group textarea,
        .form-group input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.4);
            color: var(--color-text-light);
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        
        .submit-button {
            background: var(--gradient-1);
            color: var(--color-bg-darkest);
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 700;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .submit-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(155, 93, 229, 0.8);
        }
        
        .listing-message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        .listing-message.success {
            background-color: rgba(61, 204, 145, 0.2);
            color: var(--color-success);
        }
        .listing-message.error {
            background-color: rgba(255, 107, 107, 0.2);
            color: var(--color-error);
        }

        /* ------------------------------------------------ */
        /* --- Listings Grid and Cards --- */
        /* ------------------------------------------------ */
        .listings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .audio-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .audio-card h3 {
            color: var(--color-accent-purple-light);
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .action-button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .delete-btn {
            background-color: var(--color-error);
            color: white;
            margin-right: 10px;
        }

        .desc-btn {
            background-color: var(--color-accent-blue-light);
            color: var(--color-bg-primary);
        }
        
        .no-listings-message {
            text-align: center;
            font-style: italic;
            color: var(--color-text-muted);
            padding: 40px;
            border: 1px dashed rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        /* ------------------------------------------------ */
        /* --- Mobile Responsiveness --- */
        /* ------------------------------------------------ */
        @media (max-width: 768px) {
            .dashboard-container {
                width: 100%; /* ሙሉ ስፋት */
                padding: 15px; 
                margin: 0;
                border-radius: 0; 
            }
            .dashboard-header h1 {
                font-size: 1.6em;
            }
            .nav-tabs {
                flex-direction: column; 
                gap: 10px;
            }
            .nav-button {
                max-width: none; 
            }
            .glass-effect {
                padding: 15px;
            }
            .listings-grid {
                grid-template-columns: 1fr; /* ካርዶች በሞባይል ላይ በአንድ ረድፍ */
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1><i class="fas fa-headphones-alt" style="color: var(--color-accent-blue-light);"></i> DS Audio Seller Dashboard</h1>
            <p id="userInfo" style="font-size: 1.1em; color: var(--color-text-muted);"></p>
        </header>

        <div class="nav-tabs">
            <button class="nav-button active" id="uploadNewAudioBtn"><i class="fas fa-cloud-upload-alt"></i> አዲስ ኦዲዮ ይሽጡ</button>
            <button class="nav-button" id="viewActiveListingsBtn"><i class="fas fa-list-check"></i> ንቁ የኦዲዮ ሽያጮች</button>
        </div>

        <section id="newAudioSection" class="dashboard-section glass-effect">
            <h2>አዲስ የኦዲዮ ሽያጭ አስመዝግብ</h2>
            <form id="uploadAudioForm" class="upload-form">
                
                <div class="form-group">
                    <label for="audioTitle"><i class="fas fa-tag"></i> የኦዲዮ ርዕስ</label>
                    <input type="text" id="audioTitle" placeholder="ምሳሌ: አዲስ ኦዲዮ ቡክ" required>
                </div>

                <div class="form-group">
                    <label for="audioPrice"><i class="fas fa-money-bill-wave"></i> የኦዲዮ ዋጋ (በብር)</label>
                    <input type="number" id="audioPrice" min="1" value="10" required>
                    <p class="help-text">ገዢዎች ይህን ዋጋ ከፍለው ኦዲዮውን ይገዛሉ።</p>
                </div>

                <div class="form-group">
                    <label for="audioDescription"><i class="fas fa-file-lines"></i> የኦዲዮ መግለጫ</label>
                    <textarea id="audioDescription" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="audioFile"><i class="fas fa-music"></i> የኦዲዮ ፋይል (MP3/WAV)</label>
                    <input type="file" id="audioFile" accept="audio/mp3, audio/wav, audio/mpeg" required>
                    <p class="help-text">ፋይሉ በደህንነት ወደ ክላውዲናሪ ይሰቀላል።</p>
                </div>

                <p id="audioMessage" class="listing-message"></p>
                
                <button type="submit" class="submit-button"><i class="fas fa-upload"></i> ኦዲዮውን ይሽጡ</button>
            </form>
        </section>

        <section id="activeListingsSection" class="dashboard-section glass-effect" style="display: none;">
            <h2>ንቁ የኦዲዮ ሽያጮች</h2>
            
            <div id="activeAudioGrid" class="listings-grid">
                </div>
            
            <p id="noActiveAudio" class="no-listings-message" style="display: none;">ገና ለሽያጭ ያቀረቡት ኦዲዮ የለም።</p>
        </section>
    </div>

    <script type="module" src="audio_seller_logic.js"></script>
</body>
</html>
