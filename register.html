<!DOCTYPE html>
<html lang="am">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ይመዝገቡ | ባጃጅ ነዳጅ መረጃ</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* Basic styling for the registration page - you can adjust this */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a; /* Dark background */
            color: #e0e0e0; /* Light text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .register-container {
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #00bcd4; /* Accent color */
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #b0b0b0;
            font-size: 0.9em;
        }
        .input-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #3a3a3a;
            color: #e0e0e0;
            font-size: 1em;
            box-sizing: border-box; /* Include padding in width */
        }
        .input-group input:focus {
            outline: none;
            border-color: #00bcd4;
            box-shadow: 0 0 0 2px rgba(0, 188, 212, 0.3);
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #00bcd4;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0097a7;
        }
        #errorMessage {
            color: #ff6347; /* Tomato red for errors */
            margin-top: 15px;
            font-size: 0.9em;
            opacity: 0; /* Hidden by default */
            transition: opacity 0.3s ease;
        }
        /* reCAPTCHA container is no longer needed with this approach, can remove or keep for other uses */
        #recaptcha-container {
            display: none; /* Hide if not needed */
        }
        .otp-section {
            display: none; /* No longer needed for this approach */
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>ይመዝገቡ</h1>
        <p id="infoMessage" style="color: #b0b0b0; font-size: 0.9em; margin-bottom: 20px;">
            ለመመዝገብ ከቴሌግራም ቦት የተላከልህን ልዩ ሊንክ ተጠቅመህ ብቻ አስገባ።
        </p>

        <div class="input-group">
            <label for="phoneNumber">ስልክ ቁጥርዎ:</label>
            <input type="tel" id="phoneNumber" placeholder="ለምሳሌ: 0912345678" required>
        </div>
        <div class="input-group">
            <label for="licensePlate">የታርጋ ቁጥርዎ:</label>
            <input type="text" id="licensePlate" placeholder="ለምሳሌ: ኮድ3-XXXXX" required>
        </div>
        <div class="input-group">
            <label for="password">የይለፍ ቃል ይፍጠሩ:</label>
            <input type="password" id="password" placeholder="ቢያንስ 6 ቁምፊዎች" required>
        </div>
        <div class="input-group">
            <label for="confirmPassword">የይለፍ ቃልዎን ያረጋግጡ:</label>
            <input type="password" id="confirmPassword" placeholder="የይለፍ ቃልዎን እንደገና ያስገቡ" required>
        </div>

        <button id="registerButton">ይመዝገቡ</button>
        
        <p id="errorMessage"></p>
        <p style="margin-top: 20px; font-size: 0.9em; color: #b0b0b0;">
            ቀድመው ተመዝግበዋል? <a href="login.html" style="color: #00bcd4; text-decoration: none;">እዚህ ይግቡ</a>
        </p>
    </div>

    <script type="module">
        // የፋየርቤዝ configuration ዝርዝሮችህ እዚህ ይገባሉ
        const firebaseConfig = {
          apiKey: "AIzaSyA-ywRuhanxoEJgR83jwp_-nOkPY4jLOH4",
          authDomain: "elanyas-info.firebaseapp.com",
          projectId: "elanyas-info",
          storageBucket: "elanyas-info.firebasestorage.app",
          messagingSenderId: "769306910360",
          appId: "1:769306910360:web:70988eed5b1da8ffa0faed",
          measurementId: "G-2XX2B3RSGP"
        };

        // Firebaseን አስጀምር
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js"; 
        // ከFirebase Auth ጋር የተያያዙ import ዎችን እናስወግዳለን
        import { getFirestore, collection, query, where, getDocs, updateDoc, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js"; 

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app); // Firestore instance

        // Get elements
        const phoneNumberInput = document.getElementById('phoneNumber');
        const licensePlateInput = document.getElementById('licensePlate'); // New input for license plate
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const registerButton = document.getElementById('registerButton'); // Changed button ID
        const errorMessageDisplay = document.getElementById('errorMessage');
        const infoMessageDisplay = document.getElementById('infoMessage');

        let initialPhoneNumber = ''; // To store the phone number from the token
        let initialLicensePlate = ''; // To store the license plate from the token

        // Function to display error messages
        function showErrorMessage(message) {
            errorMessageDisplay.textContent = message;
            errorMessageDisplay.style.opacity = "1";
        }

        // Function to hide error messages
        function hideErrorMessage() {
            errorMessageDisplay.style.opacity = "0";
            errorMessageDisplay.textContent = "";
        }

        // Function to parse URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // SHA-256 Hashing Function (Client-side Hashing)
        // Note: For stronger security, hashing should ideally be done on a backend server (e.g., Cloud Functions).
        // For simplicity and to avoid Firebase Auth, we are implementing it here.
        async function sha256(message) {
            const textEncoder = new TextEncoder();
            const data = textEncoder.encode(message);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hexHash = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hexHash;
        }


        // Check for token on page load and validate it
        const token = getUrlParameter('token');

        async function validateTokenAndLoadData() {
            if (!token) {
                showErrorMessage("ትክክለኛ የምዝገባ ሊንክ አልተገኘም። እባክዎ ከቴሌግራም ቦት የተላከልዎትን ሊንክ ይጠቀሙ።");
                registerButton.disabled = true; // Disable registration if no token
                return;
            }

            try {
                const tokenDocRef = doc(db, "registrationTokens", token); 
                const tokenSnapshot = await getDoc(tokenDocRef); 

                if (!tokenSnapshot.exists()) { 
                    showErrorMessage("የምዝገባ ሊንክዎ ትክክል አይደለም ወይም ጊዜው አልፎበታል። እባክዎ ከቦቱ አዲስ ሊንክ ይጠይቁ።");
                    registerButton.disabled = true;
                    return;
                }

                const tokenData = tokenSnapshot.data();

                // Check for expiration
                const expiresAt = new Date(tokenData.expires_at);
                if (new Date() > expiresAt) {
                    showErrorMessage("ይህ የምዝገባ ሊንክ ጊዜው አልፏል። እባክዎ ከቦቱ አዲስ ሊንክ ይጠይቁ።");
                    registerButton.disabled = true;
                    return;
                }

                if (tokenData.used) {
                    showErrorMessage("ይህ የምዝገባ ሊንክ ቀድሞውኑ ጥቅም ላይ ውሏል።");
                    registerButton.disabled = true;
                    return;
                }

                // If token is valid and not used, populate fields from token data
                initialPhoneNumber = tokenData.phone_number;
                initialLicensePlate = tokenData.license_plate; // Get license plate from token

                phoneNumberInput.value = initialPhoneNumber;
                licensePlateInput.value = initialLicensePlate;
                phoneNumberInput.readOnly = true; // Make it read-only
                licensePlateInput.readOnly = true; // Make it read-only
                
                infoMessageDisplay.textContent = `እንኳን ደህና መጡ! ስልክ ቁጥርዎ ${initialPhoneNumber} እና የታርጋ ቁጥርዎ ${initialLicensePlate} ተረጋግጧል። እባክዎ የይለፍ ቃል ይፍጠሩ።`;
                registerButton.disabled = false; // Enable button
                hideErrorMessage(); // Hide any initial error

            } catch (error) {
                console.error("Error validating token:", error);
                showErrorMessage("የምዝገባ ሊንክዎን በማጣራት ላይ ችግር ተፈጥሯል። እባክዎ እንደገና ይሞክሩ።");
                registerButton.disabled = true;
            }
        }

        // Event listener for "Register" button
        registerButton.addEventListener('click', async () => {
            hideErrorMessage();

            const phoneNumber = phoneNumberInput.value.trim();
            const licensePlate = licensePlateInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Basic client-side validation
            if (!phoneNumber || !licensePlate || !password || !confirmPassword) {
                showErrorMessage("እባክዎ ሁሉንም መስኮች ይሙሉ!");
                return;
            }
            if (!phoneNumber.startsWith('09') || phoneNumber.length !== 10 || !/^\d+$/.test(phoneNumber)) {
                showErrorMessage("ትክክለኛ የኢትዮጵያ ስልክ ቁጥር ያስገቡ (ለምሳሌ: 0912345678)");
                return;
            }
            // Add basic validation for license plate if needed (e.g., format)
            if (password.length < 6) {
                showErrorMessage("የይለፍ ቃል ቢያንስ 6 ቁምፊዎች መሆን አለበት።");
                return;
            }
            if (password !== confirmPassword) {
                showErrorMessage("የይለፍ ቃልዎ እርስ በርስ አይመሳሰልም።");
                return;
            }
            if (phoneNumber !== initialPhoneNumber) { 
                 showErrorMessage("ስልክ ቁጥርዎ በቴሌግራም ቦት ከተረጋገጠው ጋር አይመሳሰልም።");
                 return;
            }
            if (licensePlate.toLowerCase() !== initialLicensePlate.toLowerCase()) { // Case-insensitive comparison
                 showErrorMessage("የታርጋ ቁጥርዎ በቴሌግራም ቦት ከተረጋገጠው ጋር አይመሳሰልም።");
                 return;
            }

            registerButton.disabled = true; // Disable button to prevent multiple clicks
            showErrorMessage("እየተመዘገቡ ነው... እባክዎ ይጠብቁ።");

            try {
                // 1. Check if user already exists
                const usersRef = collection(db, "users");
                const qUser = query(usersRef, 
                                    where("phone_number", "==", phoneNumber),
                                    where("license_plate", "==", licensePlate.toUpperCase())); // Store license plate in uppercase
                const userSnapshot = await getDocs(qUser);

                if (!userSnapshot.empty) {
                    showErrorMessage("ይህ ስልክ ቁጥር እና ታርጋ ቁጥር ጥምረት ቀድሞውኑ ተመዝግቧል። እባክዎ ይግቡ።");
                    registerButton.disabled = false;
                    return;
                }

                // 2. Hash the password
                const passwordHash = await sha256(password);

                // 3. Create the user in "users" collection
                // We'll use the phone number as the document ID for simplicity, or a combined ID.
                // For simplicity, let's use the phone number as the ID for now.
                // Or you can let Firestore generate an ID and just store the phone_number field.
                // Let's use the phone number as a part of the ID for easier lookup, or just store the fields.
                // A better approach for unique ID might be to combine phone number and license plate.
                const userDocId = `${phoneNumber}-${licensePlate.toUpperCase()}`; // Example: 0912345678-ኮድ3-12345
                const newUserRef = doc(db, "users", userDocId); // Create user document with combined ID

                await setDoc(newUserRef, {
                    phone_number: phoneNumber,
                    license_plate: licensePlate.toUpperCase(), // Store in uppercase for consistency
                    password_hash: passwordHash,
                    created_at: new Date().toISOString()
                });
                console.log("User registered successfully:", userDocId);

                // 4. Mark the registration token as used
                const tokenDocRef = doc(db, "registrationTokens", token);
                await updateDoc(tokenDocRef, {
                    used: true,
                    registeredPhoneNumber: phoneNumber, 
                    registeredLicensePlate: licensePlate.toUpperCase(),
                    registeredAt: new Date().toISOString() 
                });
                console.log("Registration token marked as used.");

                // Redirect to data page after successful registration or login page
                alert("ምዝገባዎ ተሳክቷል! አሁን ወደ መግቢያ ገጹ ይወሰዳሉ።");
                window.location.href = "login.html"; // Redirect to the new login page

            } catch (error) {
                console.error("Error during registration:", error);
                showErrorMessage("ምዝገባዎን በማጠናቀቅ ላይ ችግር ተፈጠረ። እባክዎ እንደገና ይሞክሩ።");
                registerButton.disabled = false; // Re-enable button on error
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', validateTokenAndLoadData);
    </script>
</body>
</html>
